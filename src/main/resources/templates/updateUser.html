<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update User</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="updateUser.css">
</head>
<body>
    <h2>Update user</h2>
    <form action="#" th:action="@{/insertUser}" th:object="${user}" method="POST">
        <!-- This has to be hidden, if it's not hidden or included it will insert as a new user since the id's
         strategy is sequence which auto-increments in our case-->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{firstName}" >

        <input type="text" th:field="*{lastName}" >

        <input type="text" th:field="*{age}">

        <button type="submit">Update Employee</button>
    </form>

</body>
</html>
