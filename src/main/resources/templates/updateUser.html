<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update User</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-orange-400 via-red-500 to-pink-500">
    <h3 class="text-center text-yellow-500 text-2xl">Update User</h3>
    <div class="flex justify-center">
    <form action="#" th:action="@{/insertUser}" th:object="${user}" method="POST">
        <!-- This has to be hidden, if it's not hidden or included it will insert as a new user since the id's
         strategy is sequence which auto-increments in our case-->
        <input type="hidden" th:field="*{id}" />

        <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
                <label class="block text-black text-base font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-first-name">
                    First Name
                </label>
            </div>
            <div class="md:w-2/3">
                <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-first-name" type="text" value="Jane Doe" th:field="*{firstName}">
            </div>
        </div>
        <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
                <label class="block text-black text-base font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-last-name">
                    Last Name
                </label>
            </div>
            <div class="md:w-2/3">
                <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-last-name" type="text" value="Jane Doe" th:field="*{lastName}">
            </div>
        </div>

        <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
                <label class="block text-black text-base font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-age">
                    Age
                </label>
            </div>
            <div class="md:w-2/3">
                <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-age" type="number" value="Jane Doe" th:field="*{age}">
            </div>
        </div>

        <div class="md:flex md:items-center mb-6 ml-20">
            <button class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded" type="submit">
                Save Employee
            </button>
        </div>
    </form>
    </div>
    <p class="text-center underline text-3xl pt-8"><a th:href="@{/}">Back to Users List</a></p>
</body>
</html>
