<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

<!--    <link rel="stylesheet" href="main.css">-->
</head>
<body class="bg-gradient-to-r from-orange-400 via-red-500 to-pink-500">
    <h6 class="text-center text-5xl">Employee Dashboard</h6>
    <div class="pt-20">
        <p class="text-center underline text-3xl pb-2"><a th:href="@{/insertUserForm}">Add User</a></p>
        <div class="flex justify-center">
    <table class="bg-purple-200">
        <thead>
            <tr>
                <th class="px-4 py-2">Id</th>
                <th class="px-4 py-2">First Name</th>
                <th class="px-4 py-2">Last Name</th>
                <th class="px-4 py-2">Age</th>
                <th class="px-4 py-2">Actions</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${userList}">
            <td class="border px-3 py-2" th:text="${user.id}"></td>
            <td class="border px-3 py-2" th:text="${user.firstName}"></td>
            <td class="border px-3 py-2" th:text="${user.lastName}"></td>
            <td class="border px-3 py-2" th:text="${user.age}"></td>
            <td class="border px-3 py-2">
                <a th:href="@{/updateUser/{id}(id=${user.id})}">
                <button class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded" type="button">Update</button></a>
                <a th:href="@{/deleteUser/{id}(id=${user.id})}">
                    <button class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded" type="button" >Delete</button></a> </td>
        </tr>
        </tbody>
    </table>
        </div>
    </div>
</body>
</html>
