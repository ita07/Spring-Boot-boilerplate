<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1 id="header-h1">Employee Dashboard</h1>
    <p id="new-user-link"><a th:href="@{/insertUserForm}">Add User</a></p>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${userList}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.age}"></td>
            <td> <a th:href="@{/updateUser/{id}(id=${user.id})}"><button type="button">Update</button></a>
                <a th:href="@{/deleteUser/{id}(id=${user.id})}"><button type="button" >Delete</button></a> </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
